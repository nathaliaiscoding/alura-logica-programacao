<meta charset="utf-8">

<script>

    let primeiraCopa = 1930;
    let ultimaCopa = prompt('Quero saber quantas copas tiveram até o ano de...');
    let i = 0;
    while (primeiraCopa <= ultimaCopa) {
        primeiraCopa = primeiraCopa + 4;
      i++;
    }

    alert('Tiveram ' + i + ' Copas até o ano de ' + ultimaCopa + '.');
</script>

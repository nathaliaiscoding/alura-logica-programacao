<meta charset="utf-8">

<script>

let idade = parseInt(prompt('Qual a sua idade?'));

if (idade >= 18 ) {
    alert('Você já pode dirigir!');
} else if (idade == 17) {
    alert('Você poderá dirigir daqui a 1 ano.');
}
else {
    alert('Você poderá dirigir daqui a ' + (18 - idade) + ' anos.');
}

</script>
